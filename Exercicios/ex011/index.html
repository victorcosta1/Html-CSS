<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagen dinamica</h1>
    <p>Tente abrir este site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áduios em html5</p>
 <audio preload="metadata" autoplay controls loop>
<source src="midia/narutomusica.mp3" type="audio/mpeg">
<p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/narutomusica.mp3">clique aqui para baixar o arquivo</a></p>
 </audio>
</body>
</html>
